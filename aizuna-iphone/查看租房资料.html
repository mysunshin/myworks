<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>查看租房资料</title>
    <link rel="stylesheet" href="css.css/css2.css">
</head>
<body>
     <div class="test">爱租哪
     <div class="huadong"></div>
     </div>
     
     
     <div class="two_bar">
         <div class="two_bar_right">你将在24小时内收到审核结果</div>
          <div class="two_bar_left">状态：待审核</div>
     </div>
     
     
     <div class="center">
        <div class="center-one one">租约开始日
        <input type="date" class="test2" value="2015-10-10">
        </div>
        <div class="center-one two">租期
        <input type="text" class="test1 var"  value="12个月">
        </div>
        <div class="center-one mon">月租金
        <input type="text" class="test1 var"  value="3000元">
        </div>
        <div class="center-one zujin">租金总额
        <input type="text" class="test1 var" value="36000元">
        </div>
        <div class="center-one zujin">分期金额
        <input type="text" class="test1 var" value="33000元">
        </div>
        <div class="center-one zujin">分期期数
        <input type="text" class="test1 var" value="11期">
        </div>
        <div class="center-one ">业务手机经理
        <input type="text" class="test1 var"  value="15265965495">
        </div>
        <div class="center-one zujin">房租合同
        <input type="text" class="test1 hetong"  value="合同.jpg">
        </div>
    </div>
    
    
     <div class="last">修&nbsp;&nbsp;&nbsp;&nbsp;改</div>
</body>
</html>
